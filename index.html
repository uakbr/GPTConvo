<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fully Enhanced JSON Conversation Viewer</title>
  <style>
    /* Global Resets and Smooth Scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    /* Container for Sidebar and Main Content */
    #container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar Styles */
    #sidebar {
      width: 250px;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      background-color: #f8f8f8;
    }
    #sidebar h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    /* Navigation List Styling (Hierarchical, Collapsible) */
    #navList {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #navList li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 4px 8px;
      border-radius: 4px;
    }
    #navList li a.active {
      background-color: #d3d3d3;
    }
    /* Global Navigation Nested UL styling */
    #navList ul {
      list-style: none;
      padding-left: 15px;
      margin: 0;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    #navList ul.hidden {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
    }
    /* Main Content Styles */
    #main {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      height: 100%;
      position: relative;
    }
    /* Global Buttons Container */
    #globalButtons {
      margin-bottom: 10px;
    }
    #globalButtons button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
    }
    /* Conversation Container Styling */
    .conversation {
      border: 1px solid #ccc;
      margin: 15px 0;
      padding: 10px;
      border-radius: 4px;
      background-color: #fff;
    }
    .conversation h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .conversation p.timestamp {
      font-size: 0.85em;
      color: #666;
      margin: 2px 0 8px 0;
    }
    /* Tree View Styles for Conversation Mapping */
    ul.tree {
      list-style-type: none;
      margin-left: 20px;
      padding-left: 0;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    /* Nested UL gets a dashed left border to indicate threading */
    ul.tree ul {
      border-left: 2px dashed #ccc;
      margin-left: 10px;
      padding-left: 10px;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    li.tree {
      margin: 5px 0;
      position: relative;
      cursor: pointer;
      /* Ensure proper text wrapping in the li as well */
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 600px;
    }
    .node-title {
      font-weight: bold;
      display: inline-block;
    }
    .node-content {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 600px;
    }
    /* Toggle Icons for Expandable Nodes */
    li.tree.toggle::before {
      content: "▸ ";
      display: inline-block;
      width: 1em;
      transition: transform 0.3s ease;
    }
    li.tree.expanded::before {
      content: "▾ ";
      transform: rotate(0deg);
    }
    /* Hide Nested Lists by Default */
    .hidden {
      display: none;
    }
    /* Copy Button Styling */
    .copy-button {
      margin-left: 10px;
      padding: 2px 5px;
      font-size: 0.8em;
      cursor: pointer;
    }
    /* Message Type Styles */
    .message-system {
      background-color: #f0f8ff;
    }
    .message-user {
      background-color: #f9f9f9;
    }
    .message-assistant {
      background-color: #fffbe6;
    }
    /* Spinner/Loading Indicator */
    .loading-spinner {
      font-size: 0.9em;
      color: #888;
      margin-left: 10px;
    }
  </style>
  <!-- Marked.js for Markdown Rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="container">
    <!-- Navigation Sidebar -->
    <div id="sidebar">
      <h2>Navigation</h2>
      <ul id="navList"></ul>
    </div>
    <!-- Main Content Area -->
    <div id="main">
      <div id="globalButtons">
        <button id="expandAllButton">Expand All</button>
        <button id="collapseAllButton">Collapse All</button>
      </div>
      <input type="file" id="fileInput" accept=".json" />
      <div id="output"></div>
    </div>
  </div>

  <script>
    /***************** Global Variables and Navigation Setup *****************/
    const navRoot = document.getElementById('navList');
    let navStack = [{ level: 0, element: navRoot }];

    function resetNavStack() {
      navStack = [{ level: 0, element: navRoot }];
      navRoot.innerHTML = "";
    }

    /**
     * Registers a navigation item in the sidebar.
     * Builds a nested, collapsible tree in the sidebar.
     * @param {string} title - The text to display.
     * @param {string} targetId - The id of the element to navigate to.
     * @param {number} level - Header level for indentation.
     */
    function registerNavItem(title, targetId, level = 1) {
      const li = document.createElement('li');
      li.style.listStyle = 'none';
      li.style.marginLeft = ((level - 1) * 15) + "px";
      const link = document.createElement('a');
      link.href = "#" + targetId;
      link.textContent = title;
      link.style.textDecoration = "none";
      link.style.color = "#333";
      link.style.display = "block";
      link.style.padding = "4px 8px";
      link.style.borderRadius = "4px";
      link.addEventListener('click', function(e) {
        e.preventDefault();
        // Remove active state from all links
        navRoot.querySelectorAll('a').forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
        // If the nav item has nested children, toggle them
        const nested = li.querySelector('ul');
        if (nested) {
          nested.classList.toggle('hidden');
        }
      });
      li.appendChild(link);

      // Adjust navStack to insert item properly in hierarchy
      while (navStack.length > 0 && navStack[navStack.length - 1].level >= level) {
        navStack.pop();
      }
      const parentObj = navStack[navStack.length - 1];
      parentObj.element.appendChild(li);

      // Create a nested <ul> for children and push it onto navStack
      const childUl = document.createElement('ul');
      childUl.style.listStyle = 'none';
      childUl.style.paddingLeft = '10px';
      childUl.classList.add('hidden');
      li.appendChild(childUl);
      navStack.push({ level: level, element: childUl });
    }

    /**
     * Utility function to truncate long IDs.
     * @param {string} id - The full node id.
     * @returns {string} Truncated id.
     */
    function truncateId(id) {
      return id.length > 8 ? id.substring(0, 8) + '...' : id;
    }

    /***************** Node Creation and Lazy Loading *****************/
    /**
     * Recursively creates a <li> element for a conversation node.
     * Implements lazy loading so children are built only on expansion.
     * Differentiates message types with CSS classes.
     * @param {Object} node - A node from the mapping.
     * @param {Object} mapping - The complete mapping of nodes.
     * @returns {HTMLElement} The <li> element representing this node.
     */
    function createNodeElement(node, mapping) {
      const li = document.createElement('li');
      li.classList.add('tree');
      li.id = "node_" + node.id;

      // Differentiate message types based on author role.
      if (node.message && node.message.author && node.message.author.role) {
        li.classList.add('message-' + node.message.author.role);
      }

      // Create span for the node title.
      const titleSpan = document.createElement('span');
      titleSpan.classList.add('node-title');
      titleSpan.textContent = truncateId(node.id);
      li.appendChild(titleSpan);

      // Process message content (if available).
      if (node.message && node.message.content && node.message.content.parts) {
        const rawText = node.message.content.parts.join(" ").trim();
        if (rawText) {
          const contentDiv = document.createElement('div');
          contentDiv.classList.add('node-content');
          contentDiv.innerHTML = marked.parse(rawText);
          li.appendChild(contentDiv);

          // Add Copy button to copy raw Markdown.
          const copyButton = document.createElement('button');
          copyButton.classList.add('copy-button');
          copyButton.textContent = "Copy";
          copyButton.addEventListener('click', (e) => {
            e.stopPropagation();
            navigator.clipboard.writeText(rawText)
              .then(() => alert("Copied!"))
              .catch(err => alert("Error copying text: " + err));
          });
          li.appendChild(copyButton);

          // If raw text begins with a Markdown header, update title and register nav item.
          const headerMatch = rawText.match(/^(#{1,6})\s+(.*)/);
          if (headerMatch) {
            const headerLevel = headerMatch[1].length;
            const headerTitle = headerMatch[2].trim();
            titleSpan.textContent = headerTitle;
            registerNavItem(headerTitle, li.id, headerLevel);
          }
        }
      }

      // Lazy-load children only when node is expanded.
      if (node.children && node.children.length > 0) {
        li.classList.add('toggle');
        const ul = document.createElement('ul');
        ul.classList.add('hidden');
        li.appendChild(ul);
        li.dataset.expanded = "false";
        // Optional loading spinner element.
        const spinner = document.createElement('span');
        spinner.classList.add('loading-spinner');
        spinner.textContent = "Loading...";
        spinner.style.display = "none";
        li.appendChild(spinner);
        
        li.loadChildren = function() {
          if (li.dataset.expanded === "false") {
            spinner.style.display = "inline";
            // Use setTimeout to simulate asynchronous loading and batch DOM updates.
            setTimeout(() => {
              node.children.forEach(childId => {
                const childNode = mapping[childId];
                if (childNode) {
                  ul.appendChild(createNodeElement(childNode, mapping));
                }
              });
              li.dataset.expanded = "true";
              spinner.style.display = "none";
            }, 50);
          }
        };

        // Toggle expansion on clicking the title.
        titleSpan.addEventListener('click', function(e) {
          e.stopPropagation();
          // Load children if not already loaded.
          if (li.dataset.expanded === "false") {
            li.loadChildren();
          }
          if (ul.classList.contains('hidden')) {
            ul.classList.remove('hidden');
            li.classList.add('expanded');
          } else {
            ul.classList.add('hidden');
            li.classList.remove('expanded');
          }
        });
      }
      return li;
    }

    /***************** Recursive Expand/Collapse Functions *****************/
    /**
     * Recursively expands a node element and all its children.
     * Uses asynchronous batching to avoid UI freezing on large trees.
     * @param {HTMLElement} nodeElement - The DOM element representing a node.
     * @param {Function} callback - Optional callback when expansion is complete.
     */
    function recursiveExpand(nodeElement, callback) {
      // If nodeElement is expandable, process its children.
      const ul = nodeElement.querySelector('ul');
      if (ul) {
        // Load children if not yet loaded.
        if (typeof nodeElement.loadChildren === "function" && nodeElement.dataset.expanded === "false") {
          nodeElement.loadChildren();
        }
        // Expand the current node.
        ul.classList.remove('hidden');
        nodeElement.classList.add('expanded');
        nodeElement.dataset.expanded = "true";
        // Process each child node asynchronously.
        const children = ul.querySelectorAll(':scope > li.tree');
        let i = 0;
        function expandNext() {
          if (i < children.length) {
            recursiveExpand(children[i], () => {
              i++;
              requestAnimationFrame(expandNext);
            });
          } else {
            if (callback) callback();
          }
        }
        expandNext();
      } else {
        if (callback) callback();
      }
    }

    /**
     * Recursively collapses a node element and all its children.
     * @param {HTMLElement} nodeElement - The DOM element representing a node.
     * @param {Function} callback - Optional callback when collapse is complete.
     */
    function recursiveCollapse(nodeElement, callback) {
      const ul = nodeElement.querySelector('ul');
      if (ul) {
        const children = ul.querySelectorAll(':scope > li.tree');
        let i = 0;
        function collapseNext() {
          if (i < children.length) {
            recursiveCollapse(children[i], () => {
              i++;
              requestAnimationFrame(collapseNext);
            });
          } else {
            // Collapse current node.
            ul.classList.add('hidden');
            nodeElement.classList.remove('expanded');
            nodeElement.dataset.expanded = "false";
            if (callback) callback();
          }
        }
        collapseNext();
      } else {
        if (callback) callback();
      }
    }

    /**
     * Global function to expand all nodes in the conversation tree.
     * Traverses all root nodes and recursively expands each branch.
     */
    function expandAll() {
      const rootNodes = document.querySelectorAll('#output > .conversation');
      let pending = 0;
      rootNodes.forEach(conv => {
        const tree = conv.querySelector('ul.tree');
        if (tree) {
          // Expand each direct child node of the tree.
          const nodes = tree.querySelectorAll('li.tree');
          pending += nodes.length;
          nodes.forEach(node => {
            recursiveExpand(node, () => {
              pending--;
            });
          });
        }
      });
    }

    /**
     * Global function to collapse all nodes in the conversation tree.
     * Traverses all root nodes and recursively collapses each branch.
     */
    function collapseAll() {
      const rootNodes = document.querySelectorAll('#output > .conversation');
      let pending = 0;
      rootNodes.forEach(conv => {
        const tree = conv.querySelector('ul.tree');
        if (tree) {
          const nodes = tree.querySelectorAll('li.tree');
          pending += nodes.length;
          nodes.forEach(node => {
            recursiveCollapse(node, () => {
              pending--;
            });
          });
        }
      });
    }

    /***************** Keyboard Shortcuts for Global Controls *****************/
    document.addEventListener('keydown', function(e) {
      // Ctrl+E to expand all
      if (e.ctrlKey && e.key.toLowerCase() === 'e') {
        e.preventDefault();
        expandAll();
      }
      // Ctrl+C to collapse all (Ctrl+C normally copies; choose a different key if needed)
      if (e.ctrlKey && e.key.toLowerCase() === 'c') {
        e.preventDefault();
        collapseAll();
      }
    });

    /***************** File Input and Conversation Rendering *****************/
    /**
     * Renders a mapping tree for a conversation.
     * @param {Object} mapping - The mapping object from the conversation.
     * @returns {HTMLElement} The DOM element representing the tree.
     */
    function renderMappingTree(mapping) {
      const roots = [];
      for (const key in mapping) {
        if (mapping.hasOwnProperty(key) && mapping[key].parent === null) {
          roots.push(mapping[key]);
        }
      }
      const ul = document.createElement('ul');
      ul.classList.add('tree');
      roots.forEach(root => {
        ul.appendChild(createNodeElement(root, mapping));
      });
      return ul;
    }

    /**
     * Renders a conversation object.
     * @param {Object} conversation - The conversation data.
     * @param {number} index - Used for a unique conversation ID.
     * @returns {HTMLElement} The DOM element representing the conversation.
     */
    function renderConversation(conversation, index) {
      const container = document.createElement('div');
      container.classList.add('conversation');
      const convId = "conversation_" + index;
      container.id = convId;

      // Conversation title and registration in navigation.
      const header = document.createElement('h2');
      header.textContent = conversation.title || "Untitled Conversation";
      container.appendChild(header);
      registerNavItem(header.textContent, convId, 1);

      // Timestamp display.
      if (conversation.create_time) {
        const timeInfo = document.createElement('p');
        timeInfo.classList.add('timestamp');
        const date = new Date(conversation.create_time * 1000);
        timeInfo.textContent = "Created at: " + date.toLocaleString();
        container.appendChild(timeInfo);
      }

      // Render mapping tree if available.
      if (conversation.mapping) {
        container.appendChild(renderMappingTree(conversation.mapping));
      } else {
        const noData = document.createElement('p');
        noData.textContent = "No mapping data available.";
        container.appendChild(noData);
      }
      return container;
    }

    /**
     * Handles file upload, parses JSON, resets navigation,
     * renders conversations, and builds the sidebar.
     */
    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const data = JSON.parse(e.target.result);
            const output = document.getElementById('output');
            output.innerHTML = ""; // Clear previous content.
            resetNavStack(); // Reset sidebar navigation.

            // Render conversations: if array, render each; if object, render one.
            if (Array.isArray(data)) {
              data.forEach((conv, index) => {
                output.appendChild(renderConversation(conv, index));
              });
            } else if (typeof data === 'object') {
              output.appendChild(renderConversation(data, 0));
            } else {
              output.textContent = "Unrecognized data format.";
            }
          } catch (err) {
            alert("Error parsing JSON file: " + err);
          }
        };
        reader.readAsText(file);
      }
    });

    /***************** Global Buttons Event Listeners *****************/
    document.getElementById('expandAllButton').addEventListener('click', function () {
      expandAll();
    });
    document.getElementById('collapseAllButton').addEventListener('click', function () {
      collapseAll();
    });
  </script>
</body>
</html>
